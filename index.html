<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista zakupów</title>
  </head>
  <body>
    <header>
      <h1>Lista zakupów</h1>
    </header>
    <main>
      <section>
        <ul id="items-list"></ul>
      </section>
      <section>
        <form method="dialog" id="manage-list-form" name="manage-list-form">
          <input type="text" id="new-item" placeholder="Wpisz nazwę..." />
          <button type="submit" id="add-item-btn" name="add-item-btn">
            Dodaj
          </button>
          <button type="button" id="clear-marked-btn" name="clear-marked-btn">
            Usuń zaznaczone
          </button>
        </form>
      </section>
    </main>
    <script src="src/script.js"></script>
  </body>
</html>
